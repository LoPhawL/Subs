<div style="border: 2px solid black" class="m-3 p-3">

    <p>car-list component (added using routing)</p>
    <hr>
    <div class="container">
        <h3>Available cars</h3>
        <div class="row" *ngFor="let car of initialCarData; let ind = index;">
            <a routerLink="{{ind}}">{{car.model}}</a>
        </div>
    </div>

    <router-outlet></router-outlet>
    
</div>
